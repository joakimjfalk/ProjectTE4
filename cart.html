<!DOCTYPE html>
<html lang="sv">
<head>
    
    <!--Språket som används, UTF-8 för ÅÄÖ-->
	<meta charset="UTF-8">
	<!--Se till att sidan skalas till rätt bredd på mobiltelefoner-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<!--Titeln på tabben-->
	<title>Varukorg</title>
	<!--Länka till CSS filen-->
	<link rel="stylesheet" href="cartStyles.css">
		
	<!-- Importera "Lato" fonten från Google-->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	
	<!-- Importera shoppingcart ikonen -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Favicons/bilder för tabben-->
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
		
	<!-- Google Analytics tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z0F4Z4M0N6"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	
	gtag('config', 'G-Z0F4Z4M0N6');
	</script>

</head>
<body>
    <section class="checkout"></section>
    <header>
        <div class="header-container">
            <div class="logo-title">
                <a class="redirect" href="index.html" aria-hidden="false" tabindex="0">
                    <img src="logos/logga.jpg" class="logo">
                    <span class="site-title">MatAvtryck UF</span>
                </a>
                <button class="varukorg" onclick="window.location.href='cart.html'">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span> <!-- Badge för antal produkter -->
                </button>
            </div>
        </div>  
    </header>

    <div class="cart-container">
        <h1>Varukorg</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Produkt</th>
                    <th>Pris</th>
                    <th>Antal</th>
                    <th>Summa</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Dynamiskt genererade varukorgsobjekt -->
            </tbody>
        </table>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Delsumma</span>
                <span id="subtotal">0 kr</span>
            </div>
            <div class="summary-row">
                <span>Betalsätt</span>
                <span>Swish</span>
            </div>
            <div class="summary-total">
                <span>Totalsumma</span>
                <span id="total">0 kr</span>
            </div>
            <div class="summary-vat">
                <span>Varav moms</span>
                <span id="vat">0 kr</span>
            </div>
        </div>

        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</section>

<script>

</script>
</body>
</html>
