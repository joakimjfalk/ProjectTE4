<!DOCTYPE html>
<html lang="sv">
<head>
    

    <!--Språket som används, UTF-8 för ÅÄÖ-->
    <meta charset="UTF-8">
    <!--Se till att sidan skalas till rätt bredd på mobiltelefoner-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Titeln på tabben-->
    <title>MatAvtryck STARTSIDA</title>
    <!--Länka till CSS filen-->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Importera "Lato" fonten från Google-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    
    <!-- Favicons/bilder för tabben-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Google Analytics tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z0F4Z4M0N6"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Z0F4Z4M0N6');
    </script>


</head>

<body onload="clearSearchField()">
    
    <!-- Banner -->
    <section class="banner">
        <header>
            <div class="header-container">
                <div class="logo-title">
                    <a class="redirect" href="https://joakimjfalk.github.io/ProjectTE4/" aria-label="MatAvtryck UF Startsida">
                        <img src="logos/logga.jpg" class="logo" alt="MatAvtryck UF logotyp">
                        <span class="site-title">MatAvtryck UF</span>    
                    </a>
                    <!-- Hamburgarmeny -->
                    <div class="hamburger" aria-label="Hamburgarmeny" role="button" aria-expanded="false" onclick="myFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <!-- Listan i hamburgarmenyn med länkar till respektive restaurang-->
                    <ul class="menu-list" id="menuList" aria-label="Navigeringsmeny">
                        <li><a href="litenbräda" aria-label="Liten skärbräda">Liten skäbräda</a></li>
                        <li><a href="storbräda" aria-label="Stor skärbräda">Stor skärbräda</a></li>
                        <li><a href="paket" aria-label="Brädpaket">Paket</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="banner-text">
            <div>MatAvtryck</div>
        </div>

        <div class="searchbar">
            <input type="text" id="searchInput" placeholder="Sök efter produkter..." aria-label="Sök efter restauranger">
        </div>
    </section>


<!-- Produktlista -->
<section class="restaurant-grid">
    <a href="litenbräda"><div class="restaurant">
        <img src="products/litenbräda.jpg" alt="Liten Skärbräda">
        <p>Liten skärbräda</p>
    </div></a>
    <a href="storbräda"><div class="restaurant">
        <img src="products/storbräda.png" alt="Stor Skärbräda">
        <p>Stor skärbräda</p>
    </div></a>
    <a href="paket"><div class="restaurant">
        <img src="products/paket.jpg" alt="Paket">
        <p>Paket</p>
    </div></a>
</section>

<script>
 // Rensa sökfältet när sidan laddas om
 function clearSearchField() {
            document.getElementById('searchInput').value = '';
        }

        // Skript för att öppna/stäng hamburgarmenyn
        function myFunction(x) {
            x.classList.toggle("change");
            var menuList = document.getElementById("menuList");
            menuList.classList.toggle("show"); // Visa/dölj menyn
        }

        // Filtrera restauranger baserat på input
        document.getElementById('searchInput').addEventListener('input', function() {
            let input = this.value.toLowerCase(); // Hämta input och konvertera till små bokstäver
            let restaurants = document.querySelectorAll('.restaurant-grid .restaurant'); // Hämta alla restauranger

            // Loopa igenom restauranger och visa/dölj baserat på om texten matchar
            restaurants.forEach(function(restaurant) {
                let restaurantName = restaurant.querySelector('p').textContent.toLowerCase();
                if (restaurantName.includes(input)) {
                    restaurant.style.display = ''; // Visa om det matchar
                } else {
                    restaurant.style.display = 'none'; // Dölj om det inte matchar
                }
            });
        });
</script>

</body>
</html>
